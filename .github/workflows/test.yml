name: GitHub Actions Test

on:
  push:
    branches:
      - master  # branch name

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: 3.10.11  # Change this to your Python version if needed

    - name: Install dependencies
      run: |
        sudo apt-get install -y build-essential python3.10-dev
        pip install --upgrade pip
        pip install Cython<3
        pip install --use-pep517 scikit-surprise  # If you have any dependencies, specify them in requirements.txt
        
